<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-5EY71Z0GDD"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
    
      gtag('config', 'G-5EY71Z0GDD');
    </script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech Mansion - Contact Us</title>
    <link rel="stylesheet" href="./assets/css/style.css">  
    <script>
      function handleSubmit(event) {
        event.preventDefault();
        
        var form = event.target;
        var formData = new FormData(form);
        
        fetch(form.action, {
          method: 'POST',
          body: formData
        })
        .then(response => {
          if (response.ok) {
            showResponseMessage('Your message has been sent successfully!');
            setTimeout(() => {
              window.location.href = 'index.html'; // Redirect to homepage after 3 seconds
            }, 3000);
          } else {
            throw new Error('Failed to send message');
          }
        })
        .catch(error => {
          console.error('Error:', error);
          showResponseMessage('Failed to send message. Please try again later.', true);
        });
      }

      function showResponseMessage(message, isError = false) {
        var responseContainer = document.getElementById('response-container');
        responseContainer.textContent = message;
        if (isError) {
          responseContainer.style.color = 'red';
        } else {
          responseContainer.style.color = 'green';
        }
        responseContainer.style.display = 'block';
      }
    </script>
</head>
<body>

    <section class="contact-container">
        <a href="index.html" class="home-button">Back to Home</a>
        <h1>Contact Tech Mansion</h1>
        <p>Let's discuss your website project!</p>

        <form action="https://script.google.com/macros/s/AKfycbzTbddbRq4KCtsO8EQlb4-HI2c7Oo44jpRHm9NYGSHXtIxZUao1Z_thz7yhdLzaKGoW6w/exec" method="post" onsubmit="handleSubmit(event)"> 
            <div class="form-group">
                <label for="name">Your Name:</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="form-group">
                <label for="email">Your Email:</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="message">Your Message:</label>
                <textarea id="message" name="message" required></textarea>
            </div>

            <button type="submit">Send Message</button>
        </form>

        <div class="contact-info">
            <h2>Or reach out directly:</h2>
            <p><a href="mailto:danidannyco@gmail.com">danidannyco@gmail.com</a></p>
            <p><a href="tel:8608679664">8608679664</a></p>
        </div>

        <div id="response-container" style="display: none;"></div>
    </section>

</body>
</html>
